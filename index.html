<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Exam Mastery Hub
  </title>
   <style>
   body {
            background-color: #f7fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            max-width: 900px;
            width: 100%;
        }
        .left-side {
            background-color: #e6fffa;
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
        }
        .left-side img {
            margin-bottom: 16px;
            width: 300px;
        }
        .left-side h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .left-side p {
            text-align: center;
            color: #4a5568;
        }
        .right-side {
            padding: 32px;
            width: 50%;
        }
        .right-side h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 4px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            margin-top: 4px;
        }
        .form-group a {
            color: #718096;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            background-color: black;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
        }
        .divider hr {
            width: 25%;
            border: 1px solid #cbd5e0;
        }
        .divider span {
            margin: 0 8px;
            color: #a0aec0;
        }
        .google-btn {
            width: 100%;
            background-color: white;
            color: black;
            border: 1px solid #cbd5e0;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .google-btn i {
            margin-right: 8px;
        }
        .create-account {
            text-align: center;
            margin-top: 16px;
        }
        .create-account a {
            color: #4299e1;
        }
  </style> 
 </head>
 <body>
  <div class="container">
   
   <div class="left-side">
    <img alt="Illustration of a person studying with books and a laptop" src="heb.webp"/>
    <h1>
     Exam Mastery Hub
    </h1>
    <p>
     Unleash your academic success with Exam Mastery Hub's exam excellence platform
    </p>
   </div>
   
   <div class="right-side">
    <h2>
     MASTERY HUB
    </h2>
    <form>
     <div class="form-group">
      <label for="email">
       Username or email
      </label>
      <input id="email" type="email" value="johnsmith007"/>
     </div>
     <div class="form-group">
      <label for="password">
       Password
      </label>
      <input id="password" type="password" value=""/>
     </div>
     <div class="form-group">
      <a href="#">
       Forgot password?
      </a>
     </div>
     <button class="btn" type="submit">
      Sign in
     </button>
     <div class="divider">
      <hr/>
      <span>
       or
      </span>
      <hr/>
     </div>
     <button class="google-btn" type="button">
      <i class="fab fa-google">
      </i>
      Sign in with Google
     </button>
     <div class="create-account">
      <p>
       Are you new?
       <a href="#">
        Create an Account
       </a>
      </p>
     </div>
    </form>
   </div>
  </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js">


  </script> 
 </body>
</html>
